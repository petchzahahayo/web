<!DOCTYPE html>
<html>
<title>Cute</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="w3-content" style="max-width:1300px">



    <!-- Third Grid: Swing By & Contact -->
    <div class="w3-row" id="contact">
        <div class="w3-half w3-dark-grey w3-container  w3-padding-64" style="height:720px">
            <h1>จองคิว</h1>
            <p class="w3-opacity">GET IN TOUCH</p>

            <form class="w3-container w3-card w3-padding-32 w3-white" action="/action_page.php" target="_blank">

                <div class="w3-section">
                    <p>
                        <label>จำนวนคน/How many seats</label>
                        <input class="w3-input w3-border"  type="text">
                    </p>
                </div>


                <div class="w3-section">

                    <label>เบอร์โต๊ะ/Table</label>
                    <input list="hosting-plan" type="text" style="width:100%;height:40px">
                    <datalist id="hosting-plan">
                        <option value="5ที่">$15 USD</option>
                        <option value="medium">$20 USD</option>
                        <option value="large">$25 USD</option>
                    </datalist>
                </div>




                <div class="w3-section">
                    <p>
                        <label>วันเวลา/Date</label>
                        <input class="w3-input w3-border" type="date">
                    </p>
                </div>
                <div class="w3-section">
                    <p>
                        <label>ชื่อ/name</label>
                        <input class="w3-input w3-border"  type="text">
                    </p>
                </div>
                <button type="submit" class="w3-button w3-teal w3-right">Send</button>



            </form>
        </div>


        <!---------------------------------------------------------------------------->
        <div class="w3-half w3-teal w3-container " style="height:720px;width:650px">
            <div class="w3-padding-64 w3-padding-large"><br>
                <h1>แผนผังร้าน</h1>
                <p class="w3-opacity">GET IN TOUCH</p>
                
                <img src="123.png" class="w3-border w3-padding " alt="Norway" style="width:103%" >
   


            </div>
        </div>
    </div>


</body>

</html>
